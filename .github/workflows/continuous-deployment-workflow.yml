name: CD
on:
  release:
    types: [created]
jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          registry-url: https://registry.npmjs.org
      - run: |
          release_tag=$(echo "${GITHUB_REF}" | cut -d '/' -f 3 | sed -e 's/^v//')
          package_json=$(cat build/package.json)
          
          if [[ "${release_tag}" != "$(jq -r '.version' <<< "${package_json}")" ]]; then
           new_version="${release_tag}"
           jq '.version = "${new_version}"' build/package.json > updated_package.json
           mv updated_package.json build/package.json
          fi
      - run: npm ci --ignore-scripts
      - run: npm run prettier:check
      - run: npm run lint:check
      - run: npm run test:ci
      - run: npm run build:es2015
      - run: npm run build:esm5
      - run: npm run build:cjs
      - run: npm run build:umd
      - run: npm run build:types
      - run: cp LICENSE build/LICENSE
      - run: cp README.md build/README.md
      - run: jq 'del(.devDependencies) | del(.scripts)' package.json > build/package.json
      - run: npm publish ./build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
